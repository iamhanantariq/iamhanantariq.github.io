{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3 align-items-center col-auto">
            <select class="form-select" aria-label="Default select example" name="symbol">
                <option selected>Symbol</option>
                {% for stock in stocks %}
                <option value='{{stock["stock"]}}'>{{stock["stock"]}}</option>
                {% endfor %}
              </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="share" name="shares" placeholder="Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
