<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Search</title>
    </head>
    <body>
        <div style="padding:20px; text-align: right;">
            <a href="images.html">Images</a> 
            <a href="ags.html">Advanced Search</a>
        </div>
        <div style="text-align:center">
            <img src="https://cdn.mos.cms.futurecdn.net/rjqJEKv6P9Yjy9d3KMGvp8-320-80.jpg" alt="Google logo" class=" block-image-ads hero-image" onerror="if(this.src &amp;&amp; this.src.indexOf('missing-image.svg') !== -1){return true;};this.parentNode.replaceChild(window.missingImage(),this)" srcset="https://cdn.mos.cms.futurecdn.net/rjqJEKv6P9Yjy9d3KMGvp8-320-80.jpg 320w, https://cdn.mos.cms.futurecdn.net/rjqJEKv6P9Yjy9d3KMGvp8-480-80.jpg 480w, https://cdn.mos.cms.futurecdn.net/rjqJEKv6P9Yjy9d3KMGvp8-650-80.jpg 650w, https://cdn.mos.cms.futurecdn.net/rjqJEKv6P9Yjy9d3KMGvp8-970-80.jpg 970w, https://cdn.mos.cms.futurecdn.net/rjqJEKv6P9Yjy9d3KMGvp8-1024-80.jpg 1024w, https://cdn.mos.cms.futurecdn.net/rjqJEKv6P9Yjy9d3KMGvp8-1200-80.jpg 1200w, https://cdn.mos.cms.futurecdn.net/rjqJEKv6P9Yjy9d3KMGvp8-1920-80.jpg 1920w" sizes="(min-width: 1000px) 970px, calc(100vw - 40px)" data-original-mos="https://cdn.mos.cms.futurecdn.net/rjqJEKv6P9Yjy9d3KMGvp8.jpg" data-pin-media="https://cdn.mos.cms.futurecdn.net/rjqJEKv6P9Yjy9d3KMGvp8.jpg">        </div>
        <div class="container-fluid">
            <form action="https://www.google.com/search">
                <div class="container-fluid">
                    <input type="text" name="q" class="form-control form-rounded mx-auto w-auto">
                </div>
                <div class="container-fluid" style="text-align:center; padding: 10px;">
                    <input type="submit" value="Google Search" class="btn btn-light mx-auto w-auto">
                    <input type="submit" value="I'm feeling lucky" class="btn btn-light mx-auto w-auto">
                </div>
            </form>
        </div>
